task: math_only_q
dataset_path: nikhilchandak/MATH_mc
test_split: test
output_type: multiple_choice
process_docs: !function utils.process_docs
doc_to_text: !function utils.only_q_prompt
doc_to_choice: !function utils.get_options
doc_to_target: !function utils.get_answer_index
repeats: 1
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  # - metric: acc_mutual_info
  #   aggregation: mean
  #   higher_is_better: true
metadata:
  version: 2.1
dataset_kwargs:
  trust_remote_code: true
num_fewshot: 4
fewshot_config:
  sampler: first_n
  samples: !function utils.list_fewshot_samples
  doc_to_text: !function utils.fewshot_only_question
  doc_to_target: ""

